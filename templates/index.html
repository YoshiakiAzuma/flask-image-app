<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像アップローダー</title>
</head>
<body>
  <h1>画像アップローダー</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="アップロード">
  </form>
  <h2>アップロード済み画像</h2>
  {% for image in images %}
    <div>
      <img src="{{ url_for('uploaded_file', filename=image) }}" width="200">
    </div>
  {% endfor %}
</body>
</html>
